<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 200px; padding: 10px; font-family: sans-serif; text-align: center; }
    button {
      background-color: #fc3f1d; /* Цвет Яндекса */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    button:hover { background-color: #d93012; }
  </style>
</head>
<body>
  <h3>Яндекс Парсер</h3>
  <p>Откройте вкладку с отзывами и нажмите:</p>
  <button id="startBtn">Скачать отзывы</button>
  <script src="popup.js"></script>
</body>
</html>
